{% load static i18n %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <title>Login</title>

        <!-- Font Awesome Icons -->
        <link type="text/css" rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
        <!-- Google Font: Source Sans Pro -->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
        <!-- Theme style -->
        <link type="text/css" rel="stylesheet" href="{% static 'plugins/adminlte/css/adminlte.min.css' %}">
        <!-- Material Design Bootstrap -->
        <link type="text/css" rel="stylesheet" href="{% static 'plugins/mdb/css/mdb.min.css' %}">
        <link type="text/css" rel="stylesheet" href="{% static 'css/login/login.css' %}">

    </head>

    <body>
        <div class="col-xl-4 centralize">
            <form role="form" method="post">
                {% csrf_token %}
                <div class="card blue-gradient">
                    <div class="card-header">
                        <div style="text-align: center;">
                            <img src="{% static "img/logo/skyrim.svg" %}" alt="{% lorem 1 w random %}"
                                class="img-circle" style="width: 250px;">
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <input autofocus type="text" class="form-control" maxlength="30"
                                placeholder="{% trans "Login" %}" required>
                        </div>
                        <div class="form-group">
                            <input autofocus type="password" class="form-control" maxlength="30"
                                placeholder="{% trans "Password" %}" required>
                        </div>
                        <div class="form-group">
                            <a href="{% url "Login" %}">
                                {% trans "Join" %}
                            </a>
                            <a style="align-content: flex-end;" href="{% url "Login" %}">
                                {% trans "Forgot Password" %}
                            </a>
                        </div>
                    </div>

                    <button type="submit" class="btn black login-btn">
                        <i class="fas fa-check" style="font-size: 50px;"></i>
                    </button>

                </div>
            </form>
        </div>



        <!-- REQUIRED SCRIPTS -->

        <!-- jQuery -->
        <script type="text/javascript" src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
        <!-- Bootstrap 4 -->
        <script type="text/javascript" src="{% static 'plugins/bootstrap-4.5.0/js/bootstrap.bundle.min.js' %}"></script>
        <!-- AdminLTE App -->
        <script type="text/javascript" src="{% static 'plugins/adminlte/js/adminlte.min.js' %}"></script>
        <!-- FastClick -->
        <script type="text/javascript" src="{% static 'plugins/fastclick/fastclick.js' %}"></script>

        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="{% static 'plugins/mdb/js/mdb.min.js' %}"></script>
    </body>
</html>
