{% load static i18n %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>Rodrigo | {% block title %}{% endblock %}</title>

  <link type="text/css" rel="stylesheet" href="{% static 'css/menu/menu.css' %}">

  <!-- Font Awesome Icons -->
  <link type="text/css" rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  <!-- Theme style -->
  <link type="text/css" rel="stylesheet" href="{% static 'plugins/adminlte/css/adminlte.min.css' %}">

  <!-- Material Design Bootstrap -->
  <link type="text/css" rel="stylesheet" href="{% static 'plugins/mdb/css/mdb.min.css' %}">
  
  {% block extrastyle %}{% endblock %}

</head>

<body class="wrapper sidebar-collapse">

  <aside>
    <div id="menu" class="sidebar-wrapper">
      {% include "menu.html" %}
    </div>
  </aside>

  <div id="header" class="main-header">
    {% include "header.html" %}
  </div>

  <div id="content" class="content-wrapper" >
    <div class="content-wrapper">
      <div class="content-header">
        <div class="mb-2"></div>
      </div>
      <section class="content" style="text-align:justify;">
        <div class="container-fluid">
          <div class="col-xl-12">
            {% block content %}{% endblock %}
          </div>
        </div>
      </section>
    </div>
  </div>

  <aside>
    <div id="footer" class="layout-footer-fixed">
      {% include "footer.html" %}
    </div>
  </aside>

  <!-- REQUIRED SCRIPTS -->

  <!-- jQuery -->
  <script type="text/javascript" src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
  <!-- Bootstrap 4 -->
  <script type="text/javascript" src="{% static 'plugins/bootstrap-4.5.0/js/bootstrap.bundle.min.js' %}"></script>
  <!-- AdminLTE App -->
  <script type="text/javascript" src="{% static 'plugins/adminlte/js/adminlte.min.js' %}"></script>
  <!-- FastClick -->
  <script type="text/javascript" src="{% static 'plugins/fastclick/fastclick.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/menu/menu.js' %}"></script>

  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="{% static 'plugins/mdb/js/mdb.min.js' %}"></script>

  {% block extrajs %}{% endblock %}

</body>

</html>
